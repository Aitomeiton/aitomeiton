    function extractLeadData(allText) {
      const data = {
        nombre: '',
        empresa: '',
        email: '',

        necesidad: firstMessage || 'No especificada'
      };
      
      // Email
      const emailMatch = allText.match(/[\w.-]+@[\w.-]+\.\w+/i);
      if (emailMatch) data.email = emailMatch[0];
      
      // Tel√©fono - formato m√°s flexible
      const phonePatterns = [
        /\b(\+34\s?\d{9})\b/,                    // +34 con 9 d√≠gitos
        /\b(\d{9})\b/,                            // 9 d√≠gitos seguidos
        /\b(\d{3}[\s.-]\d{3}[\s.-]\d{3})\b/,     // 666 666 666 o 666-666-666
        /\b(\d{3}[\s.-]\d{2}[\s.-]\d{2}[\s.-]\d{2})\b/, // 666 66 66 66
        /\b(6\d{8})\b/,                           // Empieza por 6
        /\b(7\d{8})\b/,                           // Empieza por 7
        /\b(9\d{8})\b/                            // Empieza por 9
      ];
      
      for (const pattern of phonePatterns) {
        const match = allText.match(pattern);
        if (match) {
          data.telefono = match[1].replace(/[\s.-]/g, '');
          break;
        }
      }
      
      // Nombre - buscar patrones comunes
      const nombrePatterns = [
        /(?:me llamo|soy|mi nombre es|nombre:?)\s+([A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+(?:\s+[A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+)*)/i,
        /([A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+(?:\s+[A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+)?)\s*,?\s*(?:de la empresa|de|en)\s+/i
      ];
      for (const pattern of nombrePatterns) {
        const match = allText.match(pattern);
        if (match && match[1].length > 2) {
          data.nombre = match[1].trim();
          break;
        }
      }
      
      // Empresa - buscar patrones comunes
      const empresaPatterns = [
        /(?:empresa|compa√±√≠a|trabajo en|trabajamos en|de la empresa|somos de|en|empresa:?)\s+([A-Z√Å√â√ç√ì√ö√ë][\w\s&.-]+?)(?:\s*[,.]|\s+y\s|\s+somos|\s+tenemos|\s+mi\s|$)/i,
        /(?:de|desde|en)\s+([A-Z√Å√â√ç√ì√ö√ë][\w\s&.-]{2,25}?)(?:\s*[,.]|\s+y\s|$)/i
      ];
      for (const pattern of empresaPatterns) {
        const match = allText.match(pattern);
        if (match && match[1].length > 2 && match[1].length < 40) {
          // Evitar que capture palabras comunes
          const skipWords = ['el', 'la', 'los', 'las', 'un', 'una', 'que', 'para', 'por', 'con'];
          if (!skipWords.includes(match[1].toLowerCase().trim())) {
            data.empresa = match[1].trim();
            break;
          }
        }
      }
      
      return data;
    }

    function formatMessage(text) {
      // Convertir markdown b√°sico a HTML
      let formatted = text

        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        // Negritas **texto**
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        // Listas con guiones
        .replace(/^- (.+)$/gm, '<li>$1</li>')
        // Saltos de l√≠nea
        .replace(/\n\n/g, '</p><p class="mt-2">')
        .replace(/\n/g, '<br>');
      
      // Envolver listas en <ul>
      if (formatted.includes('<li>')) {
        formatted = formatted.replace(/(<li>.*?<\/li>)+/g, '<ul class="list-disc list-inside mt-1 space-y-1">$&</ul>');
      }
      
      return formatted;
    }
